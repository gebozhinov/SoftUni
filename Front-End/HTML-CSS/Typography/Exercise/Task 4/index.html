<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons CSS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fa/css/all.css">
</head>
<body>
    <h2>Normal Buttons</h2>
    <a href="#">Learn More</a>
    <button>Learn More</button>
    <button>Learn More</button>

    <h2>Filled Buttons</h2>
    <a href="#" class="filled">Learn More</a>
    <button class="filled">Learn More</button>
    <button class="filled">Learn More</button>

    <h2>Icon buttons</h2>
    <a href="#" class="filled"><i class="fa-solid fa-arrow-down"></i>Learn More</a>
    <button class="filled"><i class="fa-solid fa-arrow-down"></i>Learn More</button>
    <button class="filled"><i class="fa-solid fa-arrow-down"></i>Learn More</button>
</body>
</html>
