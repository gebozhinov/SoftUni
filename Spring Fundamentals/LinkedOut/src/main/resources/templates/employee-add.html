<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>LinkedOut</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-toggler bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link text-white" href="/companies/add">Add Company</a>
                <a class="nav-item nav-link text-white" href="/employees/add">Add Employee</a>
                <a class="nav-item nav-link text-white" href="/companies/all">All Companies</a>
                <a class="nav-item nav-link text-white" href="/employees/all">All Employees</a>
            </div>
        </div>
    </nav>
</header>
<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <main class="jumbotron text-center rounded col-md-12 align-self-center">
            <div class="justify-content-center">
                <h1>Add Employee</h1>
            </div>
            <form
                    th:action="@{/employees/add}"
                    th:method="post"
                    th:object="${addEmployeeDTO}"
                    class="m-md-auto w-50 text-center">

                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input
                            th:field="*{firstName}"
                            th:errorclass="is-invalid"
                            type="text"
                            class="form-control text-center"
                            id="firstName"
                            aria-describedby="firstName"
                            name="firstName" />
                    <small class="invalid-feedback">
                        <div th:each="err : ${#fields.errors('firstName')}"
                             th:text="${err}" />
                    </small>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input
                            th:field="*{lastName}"
                            th:errorclass="is-invalid"
                            type="text"
                            class="form-control text-center"
                            id="lastName"
                            aria-describedby="lastName"
                            name="lastName"/>
                    <small class="invalid-feedback">
                        <div th:each="e : ${#fields.errors('lastName')}"
                             th:text="${e}" />
                    </small>
                </div>
                <fieldset
                        class="form-group">
                    <legend>Choose Education Level</legend>
                    <div class="form-check">
                        <label class="form-check-label" >
                            <div th:each="e : ${T(bg.softuni.LinkedOut.model.enums.EducationLevel).values()}">
                                <div class="form-check disabled">
                                    <input
                                            type="radio"
                                            th:field="*{educationLevel}"
                                            th:errorclass="is-invalid"
                                            th:value="${e}"
                                            class="form-check-input">
                                    <label class="form-check-label"
                                            th:for="${#ids.prev('educationLevel')}"
                                            th:text="${e}">
                                    </label>
                                </div>
                            </div>
                        </label>
                    </div>
                    </fieldset>

                <div class="form-group">
                    <label for="company"><h5>All available companies</h5></label>
                    <select
                            th:field="*{companyName}"
                            th:errorclass="is-invalid"
                            multiple="false"
                            class="form-control text-center"
                            id="company"
                            name="company">
                        <option th:each="e : ${companyNames}"
                                th:value="${e}"
                                th:text="${e}"></option>
                    </select>
                    <small class="invalid-feedback">Choose a company.
                    </small>
				</div>

                <div class="form-group">
                    <label for="jobTitle">Job Title</label>
                    <input
                            th:field="*{jobTitle}"
                            th:errorclass="is-invalid"
                            type="text"
                            class="form-control text-center"
                            id="jobTitle"
                            aria-describedby="jobTitle"
                            name="jobTitle" />
                    <small class="invalid-feedback">Enter a job title.</small>
                </div>

                <div class="form-group">
                    <label for="birthDate">Birth Date</label>
                    <input
                            th:field="*{birthdate}"
                            th:errorclass="is-invalid"
                            type="date"
                            class="form-control text-center"
                            id="birthDate"
                            aria-describedby="birthDate"
                            name="birthDate" />
                    <small class="invalid-feedback">Enter birthdate.</small>
                </div>

                <div class="form-group">
                    <label for="salary">Salary</label>
                    <input
                            th:field="*{salary}"
                            th:errorclass="is-invalid"
                            type="number"
                            min="0"
                            class="form-control text-center"
                            id="salary"
					aria-describedby="salary" name="salary"/>
                    <small class="invalid-feedback">
                        <div th:each="e : ${#fields.errors('salary')}"
                             th:text="${e}" />
                    </small>
                </div>

                <button type="submit" class="btn btn-secondary">Add Employee</button>
            </form>
        </main>
    </div>
</div>
</body>
<footer id="footer">
    <div class="container-fluid bg-transparent rounded">
        <div class="text-white p-2 text-center">&copy; Spring Team 2020. All rights reserved.</div>
    </div>
</footer>
</html>
